dependency_overrides:
  http: ^1.0.0
  google_mlkit_text_recognition: ^0.8.1
  source_span: 1.9.1
  dom_tools: ^2.1.0
  markdown: ^4.0.1
  #image: ^3.1.3

flutter_gen:
  # Optional
  output: lib/gen/
  # Optional
  line_length: 80

  # Optional
  integrations:
    flutter_svg: true
    flare_flutter: false
    rive: false
    lottie: false

flutter_native_splash:
  color: "#ffffff"
  background_image: assets/image/splash.png
  background_image_dark: assets/image/splash.png

  android_12:
    color: "#ffffff"
    image: assets/image/splash.png
    icon_background_color: "#ffffff"
    image_dark: assets/image/splash.png
    icon_background_color_dark: "#ffffff"

  web: false

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/image/
#    - assets/image/0.5x/
#    - assets/image/0.75x/
#    - assets/image/1.5x/
#    - assets/image/2.0x/
#    - assets/image/3.0x/
#    - assets/image/4.0x/
    - assets/svg/
    - assets/svg/flags/
