    git:
      url: 'https://github.com/FlutterGen/flutter_gen.git'
      ref: upgrade-renovate-flutter-3.x
      path: packages/runner
  flutter_test:
    sdk: flutter
  freezed: ^2.3.5
  go_router_builder: ^2.2.0
  hive_generator: ^2.0.0
  json_serializable: ^6.7.0
  mocktail: ^0.3.0
